<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stock GRU Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js" integrity="sha384-uE1YKKcf9zmXLh4FfLLRj1NfX3YAcaqpK+IylCvWbyevnED8GB5blzm0qrx+tr4V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js" integrity="sha384-D1s8mC9+pG19rxz5FKPTyzzawUBXurg7YnlvDwZx17APObJCaBxai9rJzpBo9Hc4" crossorigin="anonymous"></script>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: radial-gradient(circle at top, rgba(15, 118, 110, 0.35), transparent 55%),
          radial-gradient(circle at bottom, rgba(59, 130, 246, 0.35), transparent 60%),
          #020617;
      }

      main {
        width: min(1100px, 94vw);
        margin: 3rem auto;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(2rem, 4vw, 2.6rem);
        font-weight: 700;
        color: #f8fafc;
      }

      section + section {
        margin-top: 2rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        background: rgba(30, 41, 59, 0.6);
        border-radius: 16px;
        padding: 1.25rem 1.5rem;
      }

      .controls label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        font-size: 0.95rem;
        color: #cbd5f5;
      }

      input[type='file'],
      input[type='number'],
      button {
        margin-top: 0.5rem;
      }

      input[type='file'],
      input[type='number'] {
        padding: 0.6rem 0.75rem;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
      }

      input[type='number'] {
        width: 6rem;
      }

      button {
        padding: 0.75rem 1.4rem;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        color: #0f172a;
        background: linear-gradient(135deg, #38bdf8, #22d3ee);
        transition: transform 0.2s ease, filter 0.2s ease;
      }

      button:disabled {
        cursor: not-allowed;
        filter: grayscale(0.6);
        opacity: 0.6;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        filter: brightness(1.05);
      }

      .summary {
        font-size: 0.95rem;
        color: #cbd5f5;
      }

      .status-log {
        background: rgba(15, 23, 42, 0.65);
        border-radius: 16px;
        padding: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        height: 180px;
        overflow: auto;
        font-family: 'JetBrains Mono', 'SFMono-Regular', 'Menlo', monospace;
        font-size: 0.85rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      canvas {
        background: rgba(15, 23, 42, 0.5);
        border-radius: 18px;
        padding: 1rem;
      }

      #timeline-container {
        display: grid;
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .timeline-section h3 {
        margin: 0 0 0.8rem;
        font-size: 1.05rem;
        font-weight: 600;
        color: #f8fafc;
      }

      .timeline-row {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .timeline-cell {
        width: 14px;
        height: 22px;
        border-radius: 4px;
        background: rgba(248, 113, 113, 0.75);
        border: 1px solid rgba(248, 113, 113, 0.35);
      }

      .timeline-cell.correct {
        background: rgba(34, 197, 94, 0.85);
        border-color: rgba(34, 197, 94, 0.4);
      }

      @media (max-width: 720px) {
        main {
          padding: 1.5rem;
        }

        .controls {
          flex-direction: column;
          align-items: flex-start;
        }

        button,
        input[type='number'] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>In-Browser GRU Stock Classifier</h1>
        <p class="summary">
          Upload an S&amp;P 500 CSV (Date, Symbol, Open, Close). The model learns 12-day windows to predict the next
          3-day up/down moves for each stock â€” everything runs locally in your browser.
        </p>
      </header>

      <section class="controls">
        <label>
          Upload CSV
          <input type="file" id="file-input" accept=".csv" />
        </label>
        <label>
          Epochs
          <input type="number" id="epochs-input" value="30" min="1" max="200" />
        </label>
        <label>
          Batch Size
          <input type="number" id="batch-input" value="32" min="1" max="256" />
        </label>
        <div class="button-group">
          <button id="train-btn" disabled>Train Model</button>
          <button id="evaluate-btn" disabled>Evaluate</button>
        </div>
      </section>

      <section>
        <p id="dataset-summary" class="summary"></p>
      </section>

      <section>
        <div id="status-log" class="status-log"></div>
      </section>

      <section id="metrics-section" hidden>
        <h2>Per-Stock Accuracy</h2>
        <canvas id="accuracy-chart" height="320"></canvas>
        <div id="timeline-container"></div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
